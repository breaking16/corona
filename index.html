<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>GoCorona</title>
</head>

<body>
  <div class="wrapper">
    <header id="open" class="header">
      <div id="close" class="header__container">
        <a class="header__logo" href="#"><img src="img/logo.svg" alt="logo"></a>
        <div class="header__menu menu">
          <nav id="menu" class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">HOME</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">FEATURES</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">SUPPORT</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">CONTACT US</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__button">
          <a class="button button_blue" href="#">DOWNLOAD</a>
          <a class="icon-menu" href="#open"><span></span></a>
          <a class="close-icon-menu" href="#close"></a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="get-started">
        <div class="get-started__container">
          <div class="get-started__content">
            <div class="get-started__block-text block-text">
              <h1 class="block-text__title block-text__title_blue">
                Take care of yours family’s <span>health</span>.
              </h1>
              <div class="block-text">
                All in one destination for COVID-19 health queries. Consult 10,000+ health workers
                about your concerns.
              </div>
              <a href="" class="block-text__button button">GET STARTED</a>
            </div>
            <a class="get-started__video video-get-started">
              <div class="video-get-started__icon">
                <img src="img/get-started/play.svg" alt="Кнопка Play">
              </div>
            </a>
          </div>
          <div class="get-started__image">
            <img src="img/get-started/image.svg" alt="Врач с ребенком">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      Footer
    </footer>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
